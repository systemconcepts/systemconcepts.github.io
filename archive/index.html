<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ergonomics Companion</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- <div>
      <p class="hidden-sm-up">extra-small</p>
      <p class="hidden-xs-down hidden-md-up">small</p>
      <p class="hidden-sm-down hidden-lg-up">medium</p>
      <p class="hidden-md-down hidden-xl-up">large</p>
      <p class="hidden-lg-down">extra-large</p>
    </div> -->

    <!-- container -->

    <div id="mainBody" class="container">
        <!-- header -->
        <div class="row header">
            <h1 class="medium hidden-xs-down col-sm-9 col-lg-6 col-md-10">Where are you working today?</h1>
            <h1 class="small hidden-sm-up col-xs-12 ">Where are you working today?</h1>
        </div>
        <!-- /header -->
        <!-- row 01 -->
        <div class="row">
            <!-- <div class="card-deck"> -->
            <div class="case col-xs-12 col-sm-6 col-lg-4">
                <a href="/home/">
                    <div class="card card-inverse ">
                        <img class="card-img hidden-xs-down" src="img/menuCard/home.png" alt="Card image">
                        <img class="card-img card-img-sml hidden-sm-up" src="img/menuCard/sml_home.png" alt="Card image">
                        <div class="card-img-overlay">
                            <h4 class="title">Home</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="case col-xs-12 col-sm-6 col-lg-4">
                <a href="/office/">
                    <div class="card card-inverse ">
                        <img class="card-img hidden-xs-down" src="img/menuCard/office.png" alt="Card image">
                        <img class="card-img card-img-sml hidden-sm-up" src="img/menuCard/sml_office.png" alt="Card image">
                        <div class="card-img-overlay">
                            <h4 class="title">Office</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="case col-xs-12 col-sm-6 col-lg-4">
                <a href="/hotdesk/">
                    <div class="card card-inverse ">
                        <img class="card-img hidden-xs-down" src="img/menuCard/hotDesk.png" alt="Card image">
                        <img class="card-img card-img-sml hidden-sm-up" src="img/menuCard/sml_hotDesk.png" alt="Card image">
                        <div class="card-img-overlay">
                            <h4 class="title">Hot Desk</h4>
                        </div>
                    </div>
                </a>
            </div>
            <!-- </div> -->

            <!-- /row 01 -->
            <!-- row 02 -->

            <!-- <div class="card-deck"> -->
            <div class="case col-xs-12 col-sm-6 col-lg-4">
                <a href="/publicarea/">
                    <div class="card card-inverse ">
                        <img class="card-img hidden-xs-down" src="img/menuCard/publicArea.png" alt="Card image">
                        <img class="card-img card-img-sml hidden-sm-up" src="img/menuCard/sml_publicArea.png" alt="Card image">
                        <div class="card-img-overlay">
                            <h4 class="title">Public area</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="case col-xs-12 col-sm-6 col-lg-4">
                <a href="/travelling/">
                    <div class="card card-inverse ">
                        <img class="card-img hidden-xs-down" src="img/menuCard/travelling.png" alt="Card image">
                        <img class="card-img card-img-sml hidden-sm-up" src="img/menuCard/sml_travelling.png" alt="Card image">
                        <div class="card-img-overlay">
                            <h4 class="title">Travelling</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="case col-xs-12 col-sm-6 col-lg-4">
                <a href="/clientsite/">
                    <div class="card card-inverse ">
                        <img class="card-img hidden-xs-down" src="img/menuCard/clientSite.png" alt="Card image">
                        <img class="card-img card-img-sml hidden-sm-up" src="img/menuCard/sml_clientSite.png" alt="Card image">
                        <div class="card-img-overlay">
                            <h4 class="title">Client Site</h4>
                        </div>
                    </div>
                </a>
            </div>
            <!-- </div> -->
        </div>
        <!-- /row 02 -->
        <!-- /container -->
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>

</html>
