<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Stpe By step</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top bg-faded">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="img/back.png" width="38" height="38" class="d-inline-block align-top" alt=""> Back
            </a>
            <div class="pull-sm-right">
                <p class="hidden-sm-up">extra-small</p>
                <p class="hidden-xs-down hidden-md-up">small</p>
                <p class="hidden-sm-down hidden-lg-up">medium</p>
                <p class="hidden-md-down hidden-xl-up">large</p>
                <p class="hidden-lg-down">extra-large</p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row step-content">
            <div class="stepImg col-md-6 push-md-6">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">

                            <div class="slide"></div>
                            <div class="carousel-caption">
                                <h3>Step One</h3>
                                <p>Adjust your desk height so that it is at or just below your elbows – your shoulders should be relaxed.</p>
                            </div>

                        </div>
                        <div class="carousel-item">
                            <!-- <img src="..." alt="Second slide"> -->
                            <div class="slide"></div>
                        </div>
                        <div class="carousel-item">
                            <!-- <img alt="Third slide"> -->
                            <div class="slide"></div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="icon-prev" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="icon-next" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="step col-md-6 pull-md-6">
                <div class="stepDesc1">
                    <div class="stepNumTextBG col-md-6">
                        <h1 class="stepNum">Step 1</h1>
                    </div>
                    <p class="steptext col-md-12">Adjust your desk height so that it is at or just below your elbows – your shoulders should be relaxed.</p>
                </div>
            </div>

        </div>
    </div>

    <!-- /xs sm sec -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

</body>

</html>
